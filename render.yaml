services:
  - type: web
    name: numball-pro-server
    runtime: node
    region: oregon
    plan: free
    rootDir: numball-pro
    buildCommand: >-
      cd shared && npm install && npm run build &&
      cd ../server && npm install &&
      mkdir -p node_modules/@numball && rm -rf node_modules/@numball/shared && ln -s ../../../shared node_modules/@numball/shared &&
      npx prisma generate && npm run build
    startCommand: cd server && node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: CORS_ORIGIN
        value: https://numball-pro.pages.dev
      - key: CLIENT_URL
        value: https://numball-pro.pages.dev
