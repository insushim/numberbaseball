services:
  - type: web
    name: numball-pro-server
    runtime: node
    region: oregon
    plan: free
    rootDir: numball-pro
    buildCommand: >-
      npm i -g pnpm &&
      pnpm install --no-frozen-lockfile &&
      cd shared && pnpm run build &&
      cd ../server && npx prisma generate && pnpm run build
    startCommand: cd server && node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: CORS_ORIGIN
        value: https://numball-pro.pages.dev
      - key: CLIENT_URL
        value: https://numball-pro.pages.dev
