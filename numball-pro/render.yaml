services:
  - type: web
    name: numball-pro-server
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm install -g pnpm && pnpm install && cd shared && pnpm run build && cd ../server && npx prisma generate && pnpm run build
    startCommand: cd server && node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: CORS_ORIGIN
        value: https://numball-pro.pages.dev
